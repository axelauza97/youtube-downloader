<!DOCTYPE html>
<html lang="en">

<head>
  <title>Youtube Downloader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'youtube/style.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Busqueda por Playlist</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Búsqueda por Nombre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/playlist">Búsqueda Playlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/downloads">Lista de Descargas</a>
        </li>  
      </ul>
    </div>  
  </nav>

  <div class="container">

    <form action="playlist" method="post" class="form-inline form-index mt-2">
        {% csrf_token %} 
          <label class="mr-2 mb-2" for="name">Url:</label>
          <input class="form-control mr-2 mb-2" id="name" placeholder="Playlist a buscar" name="url">
          <button type="submit" class="download btn btn-primary mr-2 mb-2">Submit</button>    
    </form>
  </div>
  <script>
    $('.download').click(function() {
      alert( "Descargando playlist");
    });
  </script>

</body>

</html>
